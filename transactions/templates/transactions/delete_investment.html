{% extends 'dashboard-base/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Delete Investment</h2>
    <form method="post" action="{% url 'delete_investment' investment.id %}">
        {% csrf_token %}
        <p>Are you sure you want to delete this investment?</p>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'list_investments' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
