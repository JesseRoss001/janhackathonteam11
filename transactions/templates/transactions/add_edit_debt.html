{% extends 'dashboard-base/base.html' %}

{% block content %}
<div class="container mt-4 border-1 rounded">
    <h2>Edit your date with id {{ debt.id|default:"New" }} </h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-25">Save</button>
    </form>
</div>
{% endblock %}
