{% extends 'dashboard-base/base.html' %}

{% block content %}
<section class="container mt-5">
    <h2>Delete Debt</h2>
    <p>Are you sure you want to delete this debt: "{{ debt }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'manage_debts' %}" class="btn btn-secondary">Cancel</a>
    </form>
</section>
{% endblock %}
