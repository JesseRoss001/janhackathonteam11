<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Budget Planner</title>
        <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">  <!-- Link to static files like CSS here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
          margin-bottom: 60px; /* Adjusted for the fixed footer height */
        }
    
        .navbar {
          background: linear-gradient(135deg, #ff7e5f, #0079bf); /* Orange to Blue gradient */
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    
        .navbar-brand,
        .navbar-nav .nav-link {
          color: #ffffff;
          transition: color 0.3s ease;
        }
    
        .navbar-brand:hover,
        .navbar-nav .nav-link:hover {
          color: #ffffff;
          animation: bounce 0.5s ease infinite; /* Keyframe animation on hover */
        }
    
        @keyframes bounce {
          0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
          }
          40% {
            transform: translateY(-10px);
          }
          60% {
            transform: translateY(-5px);
          }
        }
    
        .footer {
          position: fixed;
          bottom: 0;
          width: 100%;
          background-color: #343a40;
          padding: 10px 0;
          text-align: center;
        }
    
        .footer a {
          color: #ffffff;
          margin: 0 15px;
          transition: color 0.3s ease;
        }
    
        .footer a:hover {
          color: #17a2b8;
        }
      </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <a class="navbar-brand" href="{% url 'dashboard' %}">BudgetBuddy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Member Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'register' %}">Signup</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'faq' %}">FAQs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
              </ul>
            </div>
          </nav>  <!-- Your navigation bar here -->
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer">
        <a href="https://www.linkedin.com/in/olejeme/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.linkedin.com/in/jesseross001" target="_blank"><i class="fab fa-linkedin"></i></a>
      </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
