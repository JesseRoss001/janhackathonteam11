<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget Planner</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to static files like CSS here -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {

      height: 2000px;
      background: linear-gradient(to right, #ff7e5f, #0079bf, #708090);
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
      /* Sunk-in effect */
      /* Blue, White, and Orange gradient */
      /* Adjusted for the fixed footer height */
    }

    .navbar {
      background: linear-gradient(135deg, #ff7e5f, #0079bf);
      /* Orange to Blue gradient */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand,
    .navbar-nav .nav-link {
      color: #ffffff;
      transition: color 0.3s ease;
    }

    .navbar-brand:hover,
    .navbar-nav .nav-link:hover {
      color: #ffffff;
      animation: bounce 0.5s ease infinite;
      /* Keyframe animation on hover */
    }

    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-10px);
      }

      60% {
        transform: translateY(-5px);
      }
    }

    .form-3d {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
      perspective: 1000px;
    }

    .form-3d input,
    .form-3d textarea,
    .form-3d button {
      background: linear-gradient(45deg, #ff7e5f, #0079bf);
      border: none;
      color: white;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: translateZ(0);
      transition: transform 0.3s ease;
    }

    .form-3d input:focus,
    .form-3d textarea:focus {
      outline: none;
      transform: translateZ(50px);
    }

    .form-3d button:hover {
      transform: translateZ(50px) scale(1.05);
    }

    @media (max-width: 768px) {
      .form-3d {
        margin: 0 15px;
      }
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #343a40;
      padding: 10px 0;
      text-align: center;
    }

    .footer a {
      color: #ffffff;
      margin: 0 15px;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #17a2b8;
    }

    .bg-glass-3d {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 10px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transform: translateZ(0);
      transition: transform 0.3s ease;
    }

    .bg-glass-3d:hover {
      transform: translateZ(20px);
    }

    .bg-glass-3d p {
      font-size: 1.1em;
      line-height: 1.6;
      /* Ensures text is visible on the glass background */
    }

    @media (max-width: 768px) {
      .bg-glass-3d p {
        font-size: 1em;
      }
    }

    .form-register {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .form-register h2 {
      color: #0079bf;
      /* Matching the color scheme */
    }

    .form-register input,
    .form-register button {
      margin-top: 10px;
    }

    .btn-primary {
      background-color: #0079bf;
      border: none;
    }

    .btn-primary:hover {
      background-color: #005f8f;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <a class="navbar-brand" href="#">BudgetBuddy</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Member Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'faq' %}">FAQs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="h-100 mt-5 py-5">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="footer">
    <a href="https://www.linkedin.com/in/olejeme/" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.linkedin.com/in/jesseross001" target="_blank"><i class="fab fa-linkedin"></i></a>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
